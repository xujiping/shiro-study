<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- 以上meta必须最上面 -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>注册</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/common/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style type="text/css">
    #signup-form{
        width: 500px;
        margin: 0 auto;
    }
</style>

<body>

<div class="container">

    <form id="signup-form" class="form-horizontal" role="form" action="signUp/signUp.do" method="post">
        <div class="form-group">
            <label for="inputUsername" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputUsername" name="username" placeholder="请输入用户名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPasswordAgain" class="col-sm-2 control-label">验证密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPasswordAgain" name="passwordAgain"
                       placeholder="请再次输入密码"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputRealname" class="col-sm-2 control-label">真实姓名</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRealname" name="realname" placeholder="请输入真实姓名"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPhone" class="col-sm-2 control-label">电话</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="inputPhone" name="phone" placeholder="请输入联系电话"/>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" name="email" placeholder="请输入邮箱地址"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-10 radio">
                <label>
                    <input type="radio" name="optionsSex" id="optionsRadios1" value="1"
                           checked="checked"/>
                    男
                </label>
                <label>
                    <input type="radio" name="optionsSex" id="optionsRadios2" value="2"/>
                    女
                </label>
            </div>
        </div>
        <input id="ajaxSignup" class="btn btn-lg btn-primary btn-block"
               type="submit" th:value="注册" />
    </form>

</div>

<!-- Placed at the end of the document so the pages load faster -->
<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
<script src="/js/common/bootstrap.min.js"></script>
</body>
<script>

</script>
</html>
